<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="box">

            <h2>Random Password Generator</h2>
            <input type="text" placeholder="Create Password" id="password" class="password">

            <div class="button">
                <button class="btn1" id="btn1" onclick="genPassword()">Generate </button>
                <button class="btn2" id="btn2" onclick="copyPassword()">Copy </button>
            </div>

        </div>
        
    </div>

    <script src="index.js"></script>
</body>

</html>
